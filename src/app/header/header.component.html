<div class="wrapper">
  <div class="logo">
    <img src="../../assets/logo.png">
  </div>

  <div class="view-toggle">
    <div class="patron">
      <p>Patron View</p>
    </div>
    <div class="toggle">
      <label class="switch">
      <input type="checkbox" (click)="toggle()">
      <span class="slider round"></span>
      </label>
    </div>
    <div class="employee">
      <p>Employee View</p>
    </div>
  </div>
</div>

<div class="page-title">
  <h1>The Beer Baron's Beer Basement</h1>
  <p>"...guess what we sell..."</p>
</div>


<keg-display [employeeView]="employeeView"></keg-display>
